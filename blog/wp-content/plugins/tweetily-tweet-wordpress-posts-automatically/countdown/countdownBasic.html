<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Countdown</title>
<link href="jquery.countdown.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
#defaultCountdown { width: 340px; height: 45px; }
</style>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.countdown.pack.js"></script>
<script type="text/javascript">
$(function () {
	var austDay = new Date();
	austDay = new Date(austDay.getFullYear() + 1, 1 - 1, 26);
	$('#defaultCountdown').countdown({until: austDay, format: 'HMS'});
$('#noDays').countdown({until: austDay, format: 'HMS'});
});
</script>
</head>
<body>
<h1>jQuery Countdown Basics</h1>
<div id="defaultCountdown"></div>
</body>
</html>
